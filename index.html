<!DOCTYPE html>
<html>

<head><!-- Charset -->
<meta charset="utf-8">

<!-- Meta Information -->
<title>Round Calendar</title>

<meta name="author" content="Mjolnir LLC" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<!-- !Meta Information -->

<link href="https://fonts.googleapis.com/css?family=Bad+Script|Merriweather:200,400,700&amp;subset=cyrillic" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">


<link rel="stylesheet" href="./app/css/style.css">

<link rel="stylesheet" href="./app/js/ui/jquery-ui.min.css">
<link rel="stylesheet" href="./app/js/ui/jquery-ui.theme.min.css">
<!--<script src="./app/js/ui/jquery-ui.min.js"></script>-->

<script src="./app/js/calendar.js"></script></head>

<body>

<!-- ko if: loggedIn -->
<div class="mj-logout">
	<a class="mj-link" data-bind="click: logOut" href="#">Log out</a>
</div>

<div class="cal-popup__overlay js-popup js-popup__note js-hidden js-close" data-bind="popup">

	<div class="cal-popup__box">

		<div class="cal-popup__close"></div>

		<div class="cal-popup__title">Save a memory</div>
		<div class="cal-popup__title _sub">The note you write will be saved on your calendar.</div>


		<form class="cal-popup__form">

			<input class="cal-popup__input js-input" data-bind="value: noteForm.note, note" placeholder="What happened?">

			<input type="hidden" class="cal-popup__input" data-bind="value: noteForm.day, datepicker" placeholder="When?">

			<button data-bind="click: addNote" class="cal-popup__button mj-button js-close">
				Save it!
			</button>

		</form>

	</div>

</div>


<!-- /ko -->

<!-- ko ifnot: loggedIn -->

<div class="mj-login__overlay">

	<div class="mj-login__box">

		<div class="mj-login__logo"></div>
		<h1 class="mj-login__header">2017 Round&nbsp;Calendar</h1>
		<p class="mj-login__description">
			The best way to keep your life chronicle now comes to web! Meet the Round Calendar by Mjolnir.
		</p>

		<form data-bind="submit: login" class="mj-login__form">
			<input class="mj-input" data-bind="value: loginForm.login, css: validation" placeholder="email">
			<input class="mj-input" type="password" data-bind="value: loginForm.password" placeholder="password">
		</form>



		<button data-bind="click: login, css: validation" class="mj-login__button mj-button">
			<!-- ko if: showRegister -->
			Create free account
			<!-- /ko -->

			<!-- ko if: showLogin -->
			Log in
			<!-- /ko -->
		</button>


		<div class="mj-login__additional">

			<!-- ko if: showLogin -->
			<a class="mj-link" data-bind="click: toggleState" href="#">Create a free account</a>
			<!-- /ko -->

			<!-- ko if: showRegister -->
			<a class="mj-link" data-bind="click: toggleState" href="#">I already have an account</a>
			<!-- /ko -->

			<!--<a class="mj-link" href="#">Forgot password?</a>-->

		</div>

	</div>
</div>

<!-- /ko -->


<div class="mj-calendar__wrapper">

	<div class="mj-calendar">

		<svg class="mj-calendar__svg"
			 preserveAspectRatio="none">
		</svg>

	</div>

</div>

</body>

</html>
